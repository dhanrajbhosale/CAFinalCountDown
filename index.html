<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
p {
  text-align: center;
  font-size: 60px;
  margin-top: 40px;
  
}

.header {
    padding: 20px;
    text-align: center;
    background: #1abc9c;
    color: pink;
}
.header h1 {
    font-size: 60px;
}
/* Footer */
.footer {
    padding: 5px;
    text-align: center;
    background: #ddd;
}

.footer2 {
    text-align: center;
}
</style>
</head>
<body>
<div class="header">
  <h1>!!!CA Final Count Down!!!</h1>
</div>

<p id="demo">Hello CA Aspirants!</p>

<script>


// Set the date we're counting down to
var countDownDate = new Date("Nov 1, 2022 00:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s to go!";
    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
</script>

<div class="footer">
  
<h2>All The Best!</h2>
 
</div>
<div class="footer2">
   <p><img src="calogobgr.png" alt="logo" style="float:center;width:100px;height:70px;"> 
<h6>A little contribution from your engineer friend ;)</h6>
 
</div>

</body>
</html>
